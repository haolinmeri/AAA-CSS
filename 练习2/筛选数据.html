<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
    <script>

        function extend() {
            var result
            if (arguments[0].length !== undefined) {
                result = [];
                for (var i = 0; i < arguments.length; i++) {
                    for (var j = 0; j < arguments[i].length; j++) {
                        if (arguments[i][j]) {
                            result.push(arguments[i][j])
                        }
                    }
                }
            } else
            {
                result = {};
                for (var i = 0; i < arguments.length; i++)
                {
                    for (var key in arguments[i])
                    {
                        result[key]=arguments[i][key]
                    }
                }
            }

            return result;
        }


        var result = extend({}, { x: 1, y: 2 }, { z: 10, x: 1 }, { y: 7 });
        console.log(result) //Object {x: 1, y: 7, z: 10} 


        var result2 = extend([1, 3], [2, 3, 4], [7, 9]);
        console.log(result2) //[1, 3, 2, 3, 4, 7, 9] 

    </script>
<body>
    
</body>
</html>
